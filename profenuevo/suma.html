<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>suma de todos los numeros</title>
</head>
<body>
    <script>
        var suma;
        var num;
        var num2;
        var num3;
        var num4;
        num = prompt('ingrese el primer valor: ');
        num2 = prompt('ingrese el segundo valor: ');
        num3 = prompt('ingrese el tercer valor: ');
        num4 = prompt('ingrese el cuarto valor: ');
        suma = parseInt(num) + parseInt(num2) + parseInt(num3) + parseInt(num4);
        document.write('la suma total es: ',suma);
    </script>
    <button><a class="" href="/profenuevo/dashboard.html"><i class= "fas fa-plus">dashboard</i></a>
</body>
</html>
