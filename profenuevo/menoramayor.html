<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>de menor a mayor</title>
</head>
<body>
  <script>
 function mostrarOrdenados(x1, x2, x3) {
            if (x1 < x2 && x1 < x3) {
                document.write(x1 + ' ');
                if (x2 < x3) {
                    document.write(x2 + ' ' + x3);
                } else {
                    document.write(x3 + ' ' + x2);
                }
            } else {
                if (x2 < x3) {
                    document.write(x2 + ' ');
                    if (x1 < x3) {
                        document.write(x1 + ' ' + x3);
                    } else {
                        document.write(x3 + ' ' + x1);
                    }
                } else {
                    document.write(x3 + ' ');
                    if (x1 < x2) {
                        document.write(x1 + ' ' + x2);
                    } else {
                        document.write(x2 + ' ' + x1);
                    }
                }
            }
        }


        let valor1 = parseInt(prompt('Ingrese primer valor:'));
        let valor2 = parseInt(prompt('Ingrese segundo valor:'));
        let valor3 = parseInt(prompt('Ingrese el tercer valor:'));
        document.write('valores ingresados ' + valor1 + ' ' + valor2 + ' ' + valor3 + '<br>');
        document.write('Los valores de menor a mayor son: ');
        mostrarOrdenados(valor1, valor2, valor3);
  </script>
  
  <button><a class="" href="/profenuevo/dashboard.html"><i class= "fas fa-plus">dashboard</i></a>

</body>
</html>
